<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Content Manager</title>
		<script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
	</head>
	<body>
		<!-- Include the script that builds the page and powers Netlify CMS -->
		<script src="https://unpkg.com/netlify-cms@2.9.7/dist/netlify-cms.js"></script>
		<script>
			CMS.registerEditorComponent({
				id: "image",
				label: "cloudinary",
				fields: [
					{
						name: "image",
						label: "Image",
						widget: "image",
						media_library: {
							name: "cloudinary",
							allow_multiple: false,
							output_filename_only: true,
						},
					},
					{
						name: "alt",
						label: "Alt Text",
						widget: "string",
					},
				],
				pattern: /^!\[(.*)\]\((.*?)(\s"(.*)")?\)$/,
				fromBlock: function (match) {
					return {
						image: match[2],
						alt: match[1],
					};
				},
				toBlock: function (obj) {
					const url = (width) =>
						`https://res.cloudinary.com/sgrvl/w_${width}/${obj.image}`;
					return `<div><img src=${url(500)} srcset=${`${url(450)} 450w, ${url(
						400
					)} 400w, ${url(350)} 350w, ${url(300)} 300w,`} alt=${
						obj.alt
					} /></div>`;
				},
				toPreview: function (obj) {
					const url = (width) =>
						`https://res.cloudinary.com/sgrvl/w_${width}/${obj.image}`;
					return `<div><img src=${url(500)} srcset=${`${url(450)} 450w, ${url(
						400
					)} 400w, ${url(350)} 350w, ${url(300)} 300w,`} alt=${
						obj.alt
					} /></div>`;
				},
			});
		</script>
	</body>
</html>
